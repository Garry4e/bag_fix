<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nerds</title>
    <link rel="stylesheet" href="second_css.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo-link" href="#">
                <img class="logo-link__image" src="./img/nerds-logo.png" alt="logo">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu-item">
                        <a class="menu-item__link" href="#">СТУДИЯ</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item__link" href="#">КЛИЕНТЫ</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item__link" href="#">МАГАЗИН</a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-item__link" href="#">КОНТАКТЫ</a>
                    </li>
                </ul>
            </nav>
            <a class="basket" href="#">
                <img class="basket__icon" src="./img/корзина.svg" alt="KOPЗИHA">
                КОРЗИНА
            </a>
        </div>
    </div>
</header>
<main>
    <div class="title">
        <h1>Магазин готовых шаблонов</h1>
    </div>
    <div class="map">
        <img class="map-img" src="./img/map%201.png" alt="map">
        <div class="container">
            <div class="map-contact">
                <p class="map-contact__title">
                    NЁRDS DESIGN STUDIO
                </p>
                <p class="map-contact__address">
                    191186, Санкт-Петербург,<br>
                    ул. Б. Конюшенная, д. 19/8
                </p>
                <p class="map-contact__phone">
                    тел. +7 (812) 275-75-75
                </p>
                <a href="#popup" class="map-contact__link red-bttn">НАПИШИТЕ НАМ</a>
            </div>
        </div>
        <img class="map-marker" src="./img/map-marker%201.png" alt="marker">
    </div>
    <div id="popup" class="popup">
        <div class="form-window">
            <div class="form-container">
                <div class="form-top">
                    <p class="form-title">Напишите нам</p>
                    <div class="close">
                        <a class="close_x" href="#"></a>
                    </div>
                </div>

                <form class="message">
                    <div class="form-name-and-email">
                        <div class="form-name">
                            <label class="form-name__label">Ваше имя:
                                <input class="form-name__input" type="text" name="name" placeholder="Имя Фамилия">
                            </label>
                        </div>

                        <div class="form-email">
                            <label class="form-email__label">Ваш email:
                                <input class="form-email__input" type="email" name="email" placeholder="email@example.com">
                            </label>
                        </div>
                    </div>

                    <div class="form-message">
                        <label class="form-message__label">Текст письма:
                            <textarea class="form-message__textarea" name="message"
                                      placeholder="В свободной форме"></textarea>
                        </label>
                    </div>
                    <button class="form-window__link red-bttn" type="submit">ОТПРАВИТЬ</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <div class="container">
        <div class="footer__inner">
            <ul class="social">
                <li>
                    <a class="social-item">
                        <img class="social-item__vk" src="./img/vk.jpg" alt="vk">
                    </a>
                </li>
                <li>
                    <a class="social-item">
                        <img class="social-item__fb" src="./img/fb.jpg" alt="fb">
                    </a>
                </li>
                <li>
                    <a class="social-item">
                        <img class="social-item__inst" src="./img/insta-icon.png" alt="instagramm">
                    </a>
                </li>
            </ul>
            <div class="footer-text">
                <p class="footer-text__content-bold">Давайте дружить, это выгодно!</p>
                <p class="footer-text__content">Скидка 10% для друзей из социальных сетей.</p>
            </div>
        </div>
    </div>
</footer>
